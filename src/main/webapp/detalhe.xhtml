<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Detalhe #{menuBean.pizza.nome}</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="css/shop-item.css" rel="stylesheet" />
	<!-- /.container -->
	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<h:form accept-charset="UTF-8" role="form">
		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Home</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="#">Menu</a></li>
						<li><a href="#">Servi√ßos</a></li>
						<li><a href="#">Contato</a></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container -->
		</nav>


		<!-- Page Content -->
		<div class="container">

			<div class="row"  style="margin-top: 6%;">

				<div class="col-md-3">
					<p class="lead">Categorias</p>
					<div class="list-group">
						<a href="#" class="list-group-item">Tradicionais</a> <a href="#"
							class="list-group-item">Especiais</a> <a href="#"
							class="list-group-item">Doce</a>
					</div>
				</div>

				<div class="col-md-9">

					<div class="thumbnail">
						<img class="img-responsive" src="http://placehold.it/800x300"
							alt="" />
						<div class="caption-full">
							<h4>
								
								<p:outputLabel styleClass="pull-right" value="#{menuBean.pizza.valor}">
									<f:convertNumber pattern="##0.00" />
								</p:outputLabel>
								<p:outputLabel styleClass="pull-right" value="R$" />
								
							</h4>
							<h4>
								<a href="#">#{menuBean.pizza.nome}</a>
							</h4>
							<p>#{menuBean.pizza.descricao}</p>
						</div>

						<div class="text-right">
							<h:commandButton style=" margin: 2%;"
								styleClass="btn btn-success" value="Enviar Pedido"
								action="#{menuBean.pedir}" />
						</div>
					</div>

					<h3 style="margin-top: 0px">Complementos</h3>
					<p:selectManyCheckbox id="complementos"  value="#{menuBean.ingredientesSelecionados}">
						<f:selectItem   itemLabel="Calabresa" itemValue="calabresa" />
						<f:selectItem itemLabel="Mussarela" itemValue="mussarela" />
						<f:selectItem itemLabel="Frango" itemValue="frango" />
						<f:selectItem itemLabel="Ovo" itemValue="ovo" />
					</p:selectManyCheckbox>
				</div>
			</div>
		</div>

		<!-- /.container -->
		<div class="container">
			<hr />

		</div>
	</h:form>
</h:body>
</html>
