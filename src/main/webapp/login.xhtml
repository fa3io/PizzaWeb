<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
    <link  href = "css/bootstrap.min.css"  rel = "stylesheet"/>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"/>
     <script src ="js/bootstrap.min.js"/>
</h:head>
<h:body style="padding-top:20px;" >
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Efetue seu Login</h3>
					</div>
					<div class="panel-body">
						<h:form accept-charset="UTF-8" role="form">
						 <p:growl id="growl"/> 
							<fieldset>
								<div class="form-group">
									<h:inputText styleClass="form-control" value="#{loginBean.usuario}" />
								</div>
								<div class="form-group">
									<h:inputSecret styleClass="form-control"  value="#{loginBean.senha}" />
								</div>
								<div class="checkbox">
									<label> 
										<input name="remember" type="checkbox" value="Remember Me"/>Salvar senha
									</label>
								</div>
								<h:commandButton styleClass="btn btn-lg btn-success btn-block" action="#{loginBean.logar}" value="Logar" /> 
							</fieldset>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
