<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Vitrini de Pizzas</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" />
	<script src="js/bootstrap.min.js" />
	<link href="css/shop-homepage.css" rel="stylesheet" />
</h:head>
<h:body>
	<h:form accept-charset="UTF-8" role="form">
	<p:growl id="growl"/> 
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Home</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="#">Menu</a></li>
					<li><a href="#">Servi√ßos</a></li>
					<li><a href="#">Contato</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<p class="lead">Categorias</p>
				<div class="list-group">
					<a href="#" class="list-group-item">Tradicionais</a> 
					<a href="#" class="list-group-item">Especiais</a> 
					<a href="#" class="list-group-item">Doce</a>
				</div>
			</div>
			<div class="col-md-9">
				<div class="row carousel-holder">
					<div class="col-md-12">
						<div id="carousel-example-generic" class="carousel slide"
							data-ride="carousel">
							<ol class="carousel-indicators">
								<li data-target="#carousel-example-generic" data-slide-to="0"
									class="active"></li>
								<li data-target="#carousel-example-generic" data-slide-to="1"></li>
								<li data-target="#carousel-example-generic" data-slide-to="2"></li>
							</ol>
							<div class="carousel-inner">
								<div class="item active">
									<img class="slide-image" src="img/pizzavegetariana.jpg" alt=""/>
								</div>
								<div class="item">
									<img class="slide-image" src="img/pizzaitaliana.jpg" alt=""/>
								</div>
								<div class="item">
									<img class="slide-image" src="img/pizzadoce.jpg" alt=""/>
								</div>
							</div>
							<a class="left carousel-control" href="#carousel-example-generic"
								data-slide="prev"> <span
								class="glyphicon glyphicon-chevron-left"></span>
							</a> <a class="right carousel-control"
								href="#carousel-example-generic" data-slide="next"> <span
								class="glyphicon glyphicon-chevron-right"></span>
							</a>
						</div>
					</div>
				</div>
				<div class="row">
				<p:dataList value="#{menuBean.pizzas}" var="pizza" itemType="none" type="none">
					<div class="col-sm-4 col-lg-4 col-md-4">
						<div class="thumbnail">
							<h:graphicImage  url="#{pizza.imagem}" alt="#{pizza.nome}"/>
							<div class="caption">
								<h4 class="pull-right">#{pizza.valor}</h4>
								<h4>
									<a href="#">#{pizza.nome}</a>
								</h4>
								<p>
									#{pizza.descricao}
								</p>
							</div>
							<h:commandButton style=" margin: 2%;" styleClass="btn btn-primary" value="Pedir" action="#{menuBean.pedir(pizza.id)}" />
						</div>
					</div>
					</p:dataList>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->
	<div class="container">
		<hr/>
			<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Todos os Direitos Reservados</p>
				</div>
			</div>
		</footer>
	</div>
	</h:form>
</h:body>
</html>
